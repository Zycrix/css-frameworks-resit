<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "dist/css/style.css">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
  <title>Home</title>
</head>
<body>
  <header>
    <nav class = "navbar p-0 d-flex align-items-center">
      <div>
        <a class = "navbar-brand navbar-text fs-1 text-dark px-3 mx-xl-5" href = "index.html">Stay Home</a>
      </div>
      <div> <!--Intentionally not using the dropdown class here to make the dropdown position relative to the body rather than relative to this div-->
        <button class="dropdown-toggle btn d-xl-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="material-symbols-outlined" id="menu"> menu </span>
        </button>
        <ul class = "dropdown-menu w-100 h-vh-50 d-xl-flex align-items-center my-xl-3 px-3 px-xl-0 fs-4 pb-xl-0 pb-5 border border-0 rounded-0 m-0 border-0">
          <li><a href = "index.html" class = "nav-link dropdown-item d-xl-inline-block py-2 px-xl-4">HOME</a></li>
          <li><a href = "products.html" class = "nav-link dropdown-item d-xl-inline-block py-2 px-xl-4">PRODUCTS</a></li>
          <li><a href = "login.html" class = "nav-link dropdown-item d-xl-inline-block py-2 text-secondary px-xl-4">LOGIN</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class = "bg-primary">
    <h1 class = "text-center text-light py-5 fs-1">Login</h1>
    <div class = "container bg-white p-3 form_container rounded rounded-4">
      <form class = "form mt-3">
        <div class = "container row">
          <input type = "text" id = "name" placeholder = "Name" class = "col-12 form-control p-2 my-2 w-75 mx-auto border-secondary border border-2">
          <input type = "email" id = "email" placeholder = "Email" class = "col-12 form-control p-2 mt-2 mb-2 w-75 mx-auto border-secondary border border-2">
          <div class = "d-xl-flex w-75 mx-auto p-0 mt-xl-3 mb-xl-5 flex-row-reverse justify-content-between">
            <button class = "btn btn-dark form_button w-100 d-block d-xl-inline-block mx-auto mx-xl-0 my-0 text-gray col-xl-5">Login</button>
            <div class = "w-100 mx-auto my-2 col-xl-2 p-0 d-xl-inline-block form_radio mx-xl-0">
              <input type = "checkbox" id = "remember" value = "remember" class = "form-check-input">
              <label for = "remember" class = "form-label text-muted my-0 mx-1">Remember me</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class = "text-center text-muted">
    <div class="info my-3">
      <p>Tel: 123 456 789 | info@email.com</p>
    </div>
    <div class="icons my-3">
      <img src = "media/linkedin.jpg" alt = "linkedin logo" class = "px-1">
      <img src = "media/youtube.jpg" alt = "youtube logo" class = "px-1">
    </div>
    <div class="copyright my-3">
      <p>Copyright 2020</p>
    </div>
  </footer>
  <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
